<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/css/homeStyles.css" />
  </head>
  <body>
    <button class="log-out" id="logOut" onclick="logOut()">Log Out</button>
    <div class="main-page">
      <div class="top">
        <img
          src="../img/readilyblack.png"
          alt=""
          class="readily-logo"
          width="300px"
        />
        <p class="readily-details">
          Hello! <br />
          This is your personal library <br />
          you can add your books to the <br />
          following list by the "Add Book" <br />
          button at the bottom of the page
        </p>
      </div>
      <div class="library">
        <p class="title">Library</p>
        <div class="books"></div>
      </div>
    </div>
    <button
      type="button"
      class="add-book"
      data-toggle="modal"
      data-target=".bd-example-modal-lg"
    >
      Add Books
    </button>

    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <form onsubmit="handelSubmit(event)">
        <div class="modal-dialog modal-lg">
          <div class="modal-content modal-box">
            <p id="inputWarning">fill all the inputs</p>
            <label for="bookName">Book Name</label>
            <input type="text" name="bookName" id="bookName" />

            <label for="bookDetails">Book Details</label>
            <input type="text" name="bookDetails" id="bookDetails" />
            <label for="bookImage">Image URL</label>
            <input type="text" name="bookImage" id="bookImage" />

            <button type="submit">Store File</button>
            <div id="fileData"></div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../scripts/homeScript.js"></script>
  </body>
</html>
